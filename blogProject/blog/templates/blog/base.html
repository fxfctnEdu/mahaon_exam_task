{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Blog &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->


        <!--[if lte IE 8]>
            <link rel="stylesheet" href="{% static 'css/layouts/blog-old-ie.css' %}">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="{% static 'css/layouts/blog.css' %}">
        <!--<![endif]-->
</head>
<body>

    <div id="layout" class="pure-g">

        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">An Exam Blog</h1>
                <h2 class="brand-tagline">Complete an app and pass the exam!</h2>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href={% url 'index'%}>Main page</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="https://docs.djangoproject.com">Django docs</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="posts">

            {% block content %}
            {% endblock %}

        </div>

    </div>

</body>
</html>
