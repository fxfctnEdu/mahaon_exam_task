{% extends "blog/base.html" %}

{% block content %}

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                {% for post in posts %}
                    <section class="post">
                        <header class="post-header">

                            <h2 class="post-title">{{ post.title }}</h2>

                            <p class="post-meta">
                                By <a class="post-author" href="#">{{ post.author }}</a> {{ post.date }}
                            </p>
                        </header>

                        <div class="post-description">
                            <p>{{ post.text }}</p>
                        </div>
                    </section>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
